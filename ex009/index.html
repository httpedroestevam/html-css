<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados no meu próprio servidor</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/limoes/capa.png" controls>
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/mp4">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <!--
        Sempre que for inserir áudio/video, colocar a tag correspondente e o "source" com normalmente 3 formatos disponíveis e o <p> comunicando caso o navegador não seja compativel
    -->
    <h1>Inserindo videos do Youtube</h1>
    <p>Este video está hospedado no Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdePtO5JSd0?si=cRGJYdE3FBtEBup-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <br>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
